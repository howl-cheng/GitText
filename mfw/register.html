<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.min.css">
    <link rel="stylesheet" href="./css/register.min.css">
    <script src="./js/require.js" async="true" defer data-main="./js/main-register"></script>
</head>
<body>
    <div class="register clear_fix">
        <div class="register-box clear_fix">
            <div class="left-r">
                <div class="box">
                    <div class="hd">注册账号</div>
                    <div class="input">
                        <div class="alert active-false"></div>
                        <input type="text" placeholder="你的名号" class="username">
                        <input type="password" placeholder="你的密码" class="password">
                        <input type="password" placeholder="确认密码" class="repassword">
                    </div>
                    <button class="register-btn">立即注册</button>
                </div>
                <div class="work">
                    <p>用合作网站账户直接登录</p>
                    <div class="login-out">
                        <a href="#" class="weibo-login"></a>
                        <a href="#" class="qq-login"></a>
                        <a href="#" class="weixin-login"></a>
                    </div>
                </div>
            </div>
            <div class="right-r">
                <a href="#" class="download-mfw"></a>
            </div>
        </div>
        <div class="longin-box">
            <div class="to-login">
                已经注册？<a href="./login.html">马上登录</a>
            </div>
        </div>
    </div>
    <div class="fullscreen-bg" style="background-image: url(https://images.mafengwo.net/images/signup/wallpaper/11.jpg);"></div>
</body>
</html>
